
<form name="signup">
    <div class="panel panel-warning" style="width: 600px;margin: auto;">
        <div class="panel-heading">
            <h3 class="panel-title">
                <table border="0" width="100%" cellspacing="1" cellpadding="1">
                    <tr>
                        <td align="left" valign="top">
                            <span class="ion-android-person" aria-hidden="true" style="font-size: 18px;"></span><span class="glyphicon glyphicon-user"></span> Registrar nuevo usuario
                        </td>
                        <td align="right" valign="top">
                            <button type="button" class="btn btn-warning btn-xs" ng-click="save()"><span class="glyphicon glyphicon-send"></span> Registrarse</button>
                        </td>
                    </tr>
                </table>
            </h3>
        </div>

        <div class="panel-body form-horizontal">
            <div class="form-group">
                <div class="col-sm-5" align="right">
                    <label for="email" class="control-label">Avatar</label>
                </div>
                <div class="col-sm-7">
                    <image-picker image-selected="imageSelected(imageFile)" image-deselected="imageDeselected()"></image-picker>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-5" align="right">
                    <label for="nickname" class="control-label">Seudonimo <small>(Nickname)</small></label>
                </div>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="nickname" ng-model="nickname" placeholder="Introduce tu seudonimo" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-5" align="right">
                    <label for="name" class="control-label">Nombre completo</label>
                </div>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="name" ng-model="name" placeholder="Introduce tu nombre completo" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-5" align="right">
                    <label for="email" class="control-label">Correo electr√≥nico</label>
                </div>
                <div class="col-sm-7">
                    <input type="email" class="form-control" id="email" ng-model="email" placeholder="Introduce tu email" required >
                </div>
            </div>
        </div>
    </div>
</form>
