
<div class="panel panel-default" style="width: 255px;cursor: pointer;margin: 15px;">

    <div class="panel-heading" style="width: 100%;vertical-align: middle;">
        <h3 class="panel-title" style="vertical-align: middle;height: 100%;">{{ ::product.name| stringLimiter:26 }}</h3>
    </div>

    <div class="panel-body" style="padding: 0px;margin:0px;">
        <img ng-src="{{ ::getImageAbsolutePath(product.photos[0]) }}" class="img-responsive" style="width: 100%;">
    </div>

    <div class="panel-footer" style="text-align: left;">
        <span class="text-primary">{{ ::product.category.name }}</span>
        <span style="float: right;" class="badge">{{ ::product.price | currency: "â‚¬" }}</span>
    </div>

</div>
