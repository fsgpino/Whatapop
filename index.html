<!DOCTYPE html>
<html lang="es">

    <head>

        <!-- Con 'base' indicamos la ruta base a partir de la cual se contruye el Single Page Application -->
        <base href="/">
        <meta charset="UTF-8">
        <title>Whatapop - Revolucionando la compra y venta online</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">

        <!-- CSS Personalizado -->
        <link rel="stylesheet" href="styles/whatapop.css">

        <!-- jQuery -->
        <script src="node_modules/jquery/dist/jquery.min.js"></script>

        <!-- Bootstrap JS -->
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

        <!-- AngularJS -->
        <script src="node_modules/angular/angular.min.js"></script>

        <script src="node_modules/@angular/router/angular1/angular_1_router.js"></script>
